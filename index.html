<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Story</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 20px 0;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
    }

    /* daftar judul cerita */
    .daftar a {
      display: block;
      margin: 10px auto;
      padding: 15px;
      background: #fff;
      text-decoration: none;
      color: #444;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: 0.3s;
      cursor: pointer;
      text-align: center;
      max-width: 500px;
    }

    .daftar a:hover {
      background: #ddd;
    }

    /* halaman cerita */
    .cerita {
      display: none;
      margin-top: 20px;
      width: 100%;
    }

    /* container judul + tombol back */
    .judul-bar {
      display: flex;
      align-items: center;
      justify-content: center; /* pastikan judul selalu center */
      position: relative;
      margin-bottom: 10px;
    }

    .judul-bar h2 {
      margin: 0;
      text-align: center;
    }

    .back {
      position: absolute;
      left: 20px;   /* tombol back selalu di kiri */
      cursor: pointer;
      color: #0077cc;
      font-weight: bold;
    }

    .cerita h4 {
      text-align: center;
      margin: 10px 0;
      color: #777;
    }

	.cerita p {
		margin: 0;
		padding: 0 20px; /* jarak kiri-kanan */
		text-align: justify;
		text-indent: 30px; /* baris pertama tiap paragraf menjorok */
	}
  </style>
</head>

<body>
  <h1 id="mainTitle">Our Story</h1>

  <!-- daftar judul -->
  <div id="daftar" class="daftar">
    <a onclick="bukaCerita('perjalananWaktu')">Perjalanan Waktu</a>
  </div>

  <!-- isi cerita -->
  <div id="perjalananWaktu" class="cerita">
    <div class="judul-bar">
      <span class="back" onclick="kembali()">‚Üê Back</span>
      <h2>Perjalanan Waktu</h2>
    </div>
    <h4>Pengarang: Kevin Djonson, Tema: Vania Idelle Huang, Karakter: Jessica Felicia Winata</h4>
    <p>
		Coming Soon!
    </p>
  </div>

  <script>
    function bukaCerita(id) {
      document.getElementById("daftar").style.display = "none";
      document.getElementById("mainTitle").style.display = "none";
      document.querySelectorAll(".cerita").forEach(c => c.style.display = "none");
      document.getElementById(id).style.display = "block";
    }

    function kembali() {
      document.querySelectorAll(".cerita").forEach(c => c.style.display = "none");
      document.getElementById("daftar").style.display = "block";
      document.getElementById("mainTitle").style.display = "block";
    }
  </script>
</body>
</html>
